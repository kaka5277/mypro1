<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box"></div>
    <button >税率</button>
   <input type="text" disabled>
    <script>
        let box=document.querySelector('.box');
         box.setAttribute('data-fid','A1001');
         document.write(box.getAttribute('data-fid'),'<br>');
         document.write(box.dataset.fid,'<br>');
         document.write(box.classList,'<br>');
         document.write(box.className);
    
    </script>
</body>
</html>
