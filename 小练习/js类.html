        class Animal{
            constructor(name,age){

            }

            }

         class Dog extends Animal{
            constructor(namedog,agedog,color){

            }
            //子类自己的方法
            sayColor(){
                return `${this.name}${this.age}岁了,它的颜色是${this.color}`;

            //重写父类的方法：
            sayName(){
                return this.name+super.sayAge() + this.color;
            }
