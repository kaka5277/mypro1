<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
      .box {
        position: relative;
        width: 348px;
       
        height: 22px;
      }
      .box1 {
        position: absolute;
        right:0px;
       
      }
      .box .num {
        color: red;
      }
      .btn{
        background-color:rgb(53, 53, 232);
        width: 50px;
        color: white;
       border-style: none;
       padding: 2px 10px;
      }
    </style>
  </head>
  <body>
    <textarea name="" id="area" cols="50" rows="8" maxlength="200"></textarea>
    <div class="box">
      <div class="box1"><span class="num">0</span><span>/200</span><button class="btn">发布</button>
    </div>
    </div>

    <script>
      let texts = document.querySelector("textarea");
      let num=document.querySelector('.num');
      //keyup也可以
      texts.addEventListener("input", function () {   
        num.innerHTML=texts.value.length;
      });
    </script>
  </body>
</html>
