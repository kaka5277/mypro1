<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM</title>
</head>
<body>
    
    <script>
      let saving=100,withdraw=0,cun=0; //放while外面，全局变量
        while(1){
            //用反引号。用单/双引号不行
        let str=+prompt(`
        请选择你的操作:
            1.存款
            2.取款
            3.查看余额
            4.退出
        `);
        if(str===4){
            break;
        }
        switch(str){
                case 1: cun=+prompt("请输入存款金额");
                saving+=cun;
                break;

                case 2:
                     withdraw=+prompt('请输入取款金额')
                    saving-=withdraw;
                break;

                case 3:alert(`余额是：${saving}`);
                break;
                default: alert('输入不对')
                         break;   
        }
    }
    </script>
</body>
</html>
