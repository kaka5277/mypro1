<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>节流throttle</title>
    <style>
      h3 {
        height: 400px;
      }
    </style>
  </head>
  <body>
    <h3>kfd</h3>
    <h3>kfd</h3>
    <h3>kfd</h3>
    <h3>kfd</h3>
    <h3>kfd</h3>
    <script>
      function throttle(fn, delay) {
        var valid = true;
        return function () {
          if (!valid) {
            return false;
          }
          valid = false;
          setTimeout(() => {
            fn();
            valid = true;
          }, delay);
        };
      }
      function scrollHandle() {
        var s = document.documentElement.scrollTop;
        console.log(s);
      }
      // 主要滚轮有动，都会每隔2秒打印scrolltop值
      window.onscroll = throttle(scrollHandle, 1000);
    </script>
  </body>
</html>
