<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>箭头函数练习</title>
  </head>
  <body>
    <script>
      // function f(m){
      //     return m*m;
      // }
      // r=f(7)
      // console.log(r);
      // 函数名=(形参名)=> return 语句；
      let simple = (m) => (m > 15 ? m : 15);
      console.log(simple(4));
      let ma = (m, n) => (m > n ? m : n);
      console.log(ma(3, 7));
    </script>
  </body>
</html>
