<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript">
        var str="0000.1000.0000.0000.0000.0000"
        document.write(str.lastIndexOf(".")+"<br/>")
        document.write(str.indexOf(".")+"<br/>")
        document.write(str.indexOf("1")+"<br/>")
        document.write(str.indexOf("0")+"<br/>")
        var str_2="Hello world!"
        document.write(str_2.indexOf("Hello")+"<br/>")
        document.write(str_2.indexOf("l")+"<br/>")
        document.write(str_2.indexOf("0")+"<br/>")
        document.write(str_2.lastIndexOf("l")+"<br/>")


    </script>
  </head>
  <body></body>
</html>
