<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>svg</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <svg width="1000" height="1000">
      <circle
        cx="500"
        cy="60"
        r="50"
        stroke="red"
        stroke-width="5"
        fill="#ff5"
      ></circle>
      <rect
        x="10"
        y="10"
        width="300"
        height="150"
        style="fill: #ccc; stroke: orange; stroke-width: 5px"
      />
      <rect
        x="10"
        y="210"
        rx="50"
        ry="100"
        width="300"
        height="150"
        style="
          fill: #ccc;
          stroke: orange;
          stroke-width: 5px;
          stroke-opacity: 0.5;
          fill-opacity: 0.9;
        "
      />
      <!-- JavaScript添加互动操作到SVG图形 -->
      <rect
        id="myrect"
        x="50"
        y="400"
        width="200"
        height="200"
        fill="orange"
        onclick="showcolor()"
      ></rect>
    </svg>

    <script>
        function showcolor(){
            var color=document.getElementById("myrect").getAttributeNS(null,'fill');
            var w=document.getElementById("myrect").getAttribute('width');
            var id=document.getElementById("myrect").getAttribute('id');
              // getAttributeNS():通过命名空间URI和名称来获取属性值;
              alert('矩形填充颜色为:'+color+'width='+w+'id='+id);
        }
    </script>
  </body>
</html>
